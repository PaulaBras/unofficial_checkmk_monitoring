version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  http: ^1.2.1
  flutter_secure_storage: ^9.0.0
  flutter_local_notifications: ^17.1.2
