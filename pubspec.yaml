    generate: true
    image_path: "images/checkmk-icon-green.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/checkmk-icon-green.png"

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

